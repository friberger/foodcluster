<!doctype html>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<title>Clustertest</title>

<h3>The Big Food Plot (now with centroids)</h3>
<div id="graph-0"></div>

<form action="{{ url_for('update_num_clusters') }}" method="post" class="add-entry">
      <dl>
        <dt>Antal cluster: <input type="number" size="15" name="numClustr"><input type="submit" value="Uppdatera">
      </dl>
</form>

<footer>
    <!-- D3.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.3.0/d3.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <script type="text/javascript">
		var graph = {{graphJSON | safe}};
		Plotly.plot("graph-0", graph.data, graph.layout);
    </script>
</footer>
